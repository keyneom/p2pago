<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p2pago — Donate</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 420px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 { margin: 0 0 0.5rem; font-size: 1.5rem; }
    p { color: #666; margin: 0 0 1.5rem; font-size: 0.95rem; }
    button {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
    }
    button:hover { background: #1d4ed8; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .status {
      margin-top: 1rem;
      padding: 0.75rem;
      background: #f3f4f6;
      border-radius: 6px;
      font-size: 0.9rem;
      min-height: 2.5rem;
    }
    .status.error { background: #fee2e2; color: #991b1b; }
    .link { margin-top: 2rem; font-size: 0.85rem; }
    .link a { color: #2563eb; }
  </style>
</head>
<body>
  <h1>Support p2pago</h1>
  <p>Donate via Venmo or Cash App. No wallet or crypto needed — just the Peer extension.</p>

  <button id="donate-btn" disabled>Donate $5</button>

  <div id="status" class="status">Loading…</div>

  <p class="link"><a href="https://github.com/keyneom/p2pago">p2pago SDK on GitHub</a></p>

  <script src="./zkp2p-donate.js"></script>
  <script>
    (function () {
      var status = document.getElementById('status');
      var btn = document.getElementById('donate-btn');

      if (typeof window.Zkp2pDonate === 'undefined') {
        status.textContent = 'SDK failed to load.';
        status.classList.add('error');
        return;
      }

      var sdk = window.Zkp2pDonate;
      status.textContent = 'Ready.';
      btn.disabled = false;

      btn.onclick = function () {
        try {
          sdk.openDonation({
            recipientAddress: 'p2pago.fkey.id',
            amountUsd: 5,
            openInstallPageIfMissing: true,
          });
          status.textContent = 'Check the Peer extension panel.';
        } catch (e) {
          status.textContent = e.message;
          status.classList.add('error');
        }
      };
    })();
  </script>
</body>
</html>
